<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock2">
            <img src="rock2.png">

        </div>

        <div class="choice" id="scissors3">
            <img src="scissors3.png">
        </div>

        <div class="choice" id="paper1">
            <img src="paper1.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>

        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> play your move</p>

    </div>
    <script src="app2.js"></script>
</body>
</html>
